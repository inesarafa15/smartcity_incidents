name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: smartcity-incidents-app-2026
  ACR_RESOURCE_GROUP: smartcityincidents_grp
  ACR_NAME: smartcityincidentsacr
  AZURE_MYSQL_URL: jdbc:mysql://smartcity-mysql-server.mysql.database.azure.com:3306/smartcity_db?useSSL=true&requireSSL=true&enabledTLSProtocols=TLSv1.2&serverTimezone=UTC
  AZURE_MYSQL_USERNAME: smartcity_admin@smartcity-mysql-server
  AZURE_MYSQL_PASSWORD: Mysql@2026Test!

jobs:
  build-and-deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Docker Image (prod)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.AZURE_WEBAPP_NAME }}:${{ github.sha }}
          file: ./Dockerfile

      - name: Set Web App Settings (prod)
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az webapp config appsettings set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.ACR_RESOURCE_GROUP }} --settings \
              SPRING_PROFILES_ACTIVE=prod \
              SPRING_DATASOURCE_URL=${{ secrets.AZURE_MYSQL_URL }} \
              SPRING_DATASOURCE_USERNAME=${{ secrets.AZURE_MYSQL_USERNAME }} \
              SPRING_DATASOURCE_PASSWORD=${{ secrets.AZURE_MYSQL_PASSWORD }}

      - name: Deploy to Azure Web App (prod)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.AZURE_WEBAPP_NAME }}:${{ github.sha }}

  # No dev deployment job here; prod deployment runs only on main
