version: '3.8'

services:
  # Base de données MySQL
  db:
    image: mysql:8.0
    container_name: smartcity_incidents_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-Incident_database123@}
      MYSQL_DATABASE: ${DB_NAME:-smartcity_incidents}
       
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - smartcity_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pIncident_database123@"]
      timeout: 20s
      retries: 10
      interval: 10s

  # Application Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartcity_incidents_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Configuration de la base de données
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${DB_NAME:-smartcity_incidents}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-root}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-Incident_database123@}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      
      # JPA / Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SHOW_SQL:-true}
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQLDialect
      
      # Thymeleaf
      SPRING_THYMELEAF_CACHE: false
      
      # File Upload
      SPRING_SERVLET_MULTIPART_ENABLED: true
      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: 10MB
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: 50MB
      
      # Application
      APP_UPLOAD_DIR: ${UPLOAD_DIR:-/app/uploads}
      APP_BASE_URL: ${BASE_URL:-http://localhost:8080}
      
      # Email (Gmail)
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME:-rouaamdouni123@gmail.com}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD:-lpnnvxcrcjesfbbr}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: true
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: true
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_REQUIRED: true
      
      # OAuth2 Google
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-997083087108-aed3qd1ev2b904qror7qq0t8fdrkgesn.apps.googleusercontent.com}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-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}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_SCOPE: openid,profile,email
    ports:
      - "8080:8080"
    volumes:
      - app_uploads:/app/uploads
    networks:
      - smartcity_network

# Volumes persistants
volumes:
  db_data:
    driver: local
  app_uploads:
    driver: local

# Réseau
networks:
  smartcity_network:
    driver: bridge