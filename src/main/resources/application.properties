spring.application.name=incident-management
# --- Server ---
server.port=8080

# --- Database ---
spring.datasource.url=jdbc:mysql://localhost:3306/smartcity_incidents?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Incident_database123@

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- Thymeleaf ---
spring.thymeleaf.cache=false

# --- File Upload ---
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- Application Properties ---
app.upload.dir=uploads
