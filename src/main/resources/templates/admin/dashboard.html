<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Administrateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <th:block th:replace="~{fragments/sidebar :: sidebar-styles}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
    
    <div class="main-content">
        <div class="container-fluid">
            <h2>Tableau de bord Administrateur</h2>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row mt-4">
            <!-- Incidents en attente -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5>Incidents en attente</h5>
                    </div>
                    <div class="card-body">
                        <p class="h3" th:text="${stats != null ? stats.incidentsEnAttente : 0}"></p>
                        <a th:href="@{/admin/incidents}" class="btn btn-sm btn-warning">Voir tous les incidents</a>
                    </div>
                </div>
            </div>

            <!-- Agents disponibles -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Agents disponibles</h5>
                    </div>
                    <div class="card-body">
                        <p class="h3" th:text="${stats != null ? stats.agentsDisponibles : 0}"></p>
                        <p class="text-muted">Total agents: <span th:text="${stats != null ? stats.totalAgents : 0}"></span></p>
                    </div>
                </div>
            </div>

            <!-- Graphique Incidents par statut -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5>Incidents par statut</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="incidentsByStatusChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Graphique Incidents par priorité -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5>Incidents par priorité</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="incidentsByPriorityChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Liste des incidents en attente -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Derniers incidents en attente</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${incidentsEnAttente != null && incidentsEnAttente.isEmpty()}" class="alert alert-info">
                            Aucun incident en attente.
                        </div>
                        <ul th:unless="${incidentsEnAttente == null || incidentsEnAttente.isEmpty()}" class="list-group">
                            <li th:each="incident : ${incidentsEnAttente}" class="list-group-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <strong th:text="${incident.titre}"></strong>
                                        <span class="badge bg-warning ms-2" th:text="${incident.priorite}"></span>
                                    </div>
                                    <a th:href="@{/admin/incidents}" class="btn btn-sm btn-primary">Affecter</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const stats = /*[[${stats}]]*/ {};
        
        // Graphique Incidents par statut
        if (stats && stats.incidentsParStatut) {
            const statusCtx = document.getElementById('incidentsByStatusChart').getContext('2d');
            const statusLabels = Object.keys(stats.incidentsParStatut);
            const statusData = Object.values(stats.incidentsParStatut);
            
            new Chart(statusCtx, {
                type: 'doughnut',
                data: {
                    labels: statusLabels,
                    datasets: [{
                        data: statusData,
                        backgroundColor: ['#17a2b8', '#28a745', '#ffc107', '#dc3545', '#6c757d']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true
                }
            });
        }
        
        // Graphique Incidents par priorité
        if (stats && stats.incidentsParPriorite) {
            const priorityCtx = document.getElementById('incidentsByPriorityChart').getContext('2d');
            const priorityLabels = Object.keys(stats.incidentsParPriorite);
            const priorityData = Object.values(stats.incidentsParPriorite);
            
            new Chart(priorityCtx, {
                type: 'bar',
                data: {
                    labels: priorityLabels,
                    datasets: [{
                        label: 'Nombre d\'incidents',
                        data: priorityData,
                        backgroundColor: '#dc3545'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        /*]]>*/
    </script>
</body>
</html>
