<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Incidents - Administrateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">SmartCity Incidents - Administrateur</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                <a class="nav-link active" th:href="@{/admin/incidents}">Incidents</a>
                <a class="nav-link" th:href="@{/admin/rapports}">Rapports</a>
                <a class="nav-link" th:href="@{/deconnexion}">Déconnexion</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Gestion des Incidents de mon Département</h2>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Titre</th>
                            <th>Statut</th>
                            <th>Priorité</th>
                            <th>Agent assigné</th>
                            <th>Date création</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="incident : ${incidents.content}">
                            <td th:text="${incident.id}"></td>
                            <td th:text="${incident.titre}"></td>
                            <td><span class="badge bg-info" th:text="${incident.statut}"></span></td>
                            <td><span class="badge bg-warning" th:text="${incident.priorite}"></span></td>
                            <td>
                                <span th:if="${incident.agentAssigne != null}" 
                                      th:text="${incident.agentAssigne.prenom + ' ' + incident.agentAssigne.nom}"></span>
                                <span th:unless="${incident.agentAssigne != null}" class="text-muted">Non assigné</span>
                            </td>
                            <td th:text="${#temporals.format(incident.dateCreation, 'dd/MM/yyyy HH:mm')}"></td>
                            <td>
                                <button th:if="${incident.agentAssigne == null}" 
                                        type="button" 
                                        class="btn btn-sm btn-primary" 
                                        data-bs-toggle="modal" 
                                        th:attr="data-bs-target='#affecterModal' + ${incident.id}">
                                    Affecter
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <nav th:if="${incidents.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${incidents.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/incidents(page=${incidents.number - 1})}">Précédent</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, incidents.totalPages - 1)}" 
                            th:classappend="${i == incidents.number} ? 'active'">
                            <a class="page-link" th:href="@{/admin/incidents(page=${i})}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${incidents.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/incidents(page=${incidents.number + 1})}">Suivant</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal pour affecter un incident -->
    <div th:each="incident : ${incidents.content}" class="modal fade" th:id="'affecterModal' + ${incident.id}" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/admin/incidents/{incidentId}/affecter(incidentId=${incident.id})}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="modal-header">
                        <h5 class="modal-title">Affecter l'incident: <span th:text="${incident.titre}"></span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="agentId" class="form-label">Agent municipal</label>
                            <select class="form-select" id="agentId" name="agentId" required>
                                <option value="">Sélectionner un agent</option>
                                <option th:each="agent : ${agentsDisponibles}" 
                                        th:value="${agent.id}" 
                                        th:text="${agent.prenom + ' ' + agent.nom}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Affecter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
