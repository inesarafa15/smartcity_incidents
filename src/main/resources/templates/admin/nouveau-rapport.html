<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Rapport - Administrateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/sidebar :: sidebar-styles}"></th:block>
</head>
<body>
        <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
    
    <div class="main-content">
        

    
        <h2>Nouveau Rapport</h2>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <form th:action="@{/admin/rapports/nouveau}" th:object="${rapportDTO}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="mb-3">
                        <label for="titre" class="form-label">Titre du rapport</label>
                        <input type="text" class="form-control" id="titre" th:field="*{titre}" required>
                        <div th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="type" class="form-label">Type de rapport</label>
                        <select class="form-select" id="type" th:field="*{type}" required>
                            <option value="">Sélectionner un type</option>
                            <option th:each="type : ${T(com.smartcity.incident_management.enums.TypeRapport).values()}" 
                                    th:value="${type}" 
                                    th:text="${type}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="periodeDebut" class="form-label">Période de début</label>
                            <input type="date" class="form-control" id="periodeDebut" th:field="*{periodeDebut}" required>
                            <div th:if="${#fields.hasErrors('periodeDebut')}" th:errors="*{periodeDebut}" class="text-danger"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="periodeFin" class="form-label">Période de fin</label>
                            <input type="date" class="form-control" id="periodeFin" th:field="*{periodeFin}" required>
                            <div th:if="${#fields.hasErrors('periodeFin')}" th:errors="*{periodeFin}" class="text-danger"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="quartierId" class="form-label">Quartier (optionnel)</label>
                        <select class="form-select" id="quartierId" th:field="*{quartierId}">
                            <option value="">Tous les quartiers</option>
                            <option th:each="quartier : ${quartiers}" 
                                    th:value="${quartier.id}" 
                                    th:text="${quartier.nom}"></option>
                        </select>
                    </div>

                    <div class="alert alert-info">
                        <strong>Note:</strong> Le rapport sera généré uniquement pour votre département.
                    </div>

                    <button type="submit" class="btn btn-primary">Générer le rapport</button>
                    <a th:href="@{/admin/rapports}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
