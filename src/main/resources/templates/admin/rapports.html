<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapports - Administrateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">SmartCity Incidents - Administrateur</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/admin/incidents}">Incidents</a>
                <a class="nav-link active" th:href="@{/admin/rapports}">Rapports</a>
                <a class="nav-link" th:href="@{/deconnexion}">Déconnexion</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Rapports de mon Département</h2>
            <a th:href="@{/admin/rapports/nouveau}" class="btn btn-primary">Nouveau Rapport</a>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <div th:if="${rapports != null && rapports.isEmpty()}" class="alert alert-info">
                    Aucun rapport généré pour le moment.
                </div>
                <table th:unless="${rapports == null || rapports.isEmpty()}" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Titre</th>
                            <th>Type</th>
                            <th>Période</th>
                            <th>Date de génération</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="rapport : ${rapports}">
                            <td th:text="${rapport.id}"></td>
                            <td th:text="${rapport.titre}"></td>
                            <td><span class="badge bg-info" th:text="${rapport.type}"></span></td>
                            <td th:text="${#temporals.format(rapport.periodeDebut, 'dd/MM/yyyy') + ' - ' + #temporals.format(rapport.periodeFin, 'dd/MM/yyyy')}"></td>
                            <td th:text="${#temporals.format(rapport.dateGeneration, 'dd/MM/yyyy HH:mm')}"></td>
                            <td>
                                <a th:href="@{/admin/rapports/{id}(id=${rapport.id})}" class="btn btn-sm btn-primary">Voir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
