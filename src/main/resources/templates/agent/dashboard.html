<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Agent Municipal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <th:block th:replace="~{fragments/sidebar :: sidebar-styles}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
    
    <div class="main-content">
        <div class="container-fluid">
            <h2>Tableau de bord Agent Municipal</h2>
            
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="row mt-4">
                <!-- Statistiques rapides -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5>Mes incidents assignés</h5>
                        </div>
                        <div class="card-body">
                            <p class="h3" th:text="${incidentsAssignes != null ? incidentsAssignes.size() : 0}"></p>
                            <a th:href="@{/agent/incidents/mes-assignations}" class="btn btn-sm btn-primary">Voir tous</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-header bg-warning text-dark">
                            <h5>En cours</h5>
                        </div>
                        <div class="card-body">
                            <p class="h3" th:text="${incidentsAssignes != null ? incidentsAssignes.size() - (incidentsParStatut != null && incidentsParStatut.RESOLU != null ? incidentsParStatut.RESOLU : 0) : 0}"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h5>Résolus</h5>
                        </div>
                        <div class="card-body">
                            <p class="h3" th:text="${incidentsParStatut != null && incidentsParStatut.RESOLU != null ? incidentsParStatut.RESOLU : 0}"></p>
                        </div>
                    </div>
                </div>

                <!-- Graphiques -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h5>Incidents par statut</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="incidentsByStatusChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header bg-warning text-dark">
                            <h5>Incidents par priorité</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="incidentsByPriorityChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Liste des incidents assignés -->
                <div class="col-md-12 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Mes incidents assignés récents</h5>
                        </div>
                        <div class="card-body">
                            <div th:if="${incidentsAssignes == null || incidentsAssignes.isEmpty()}" class="alert alert-info">
                                Aucun incident assigné pour le moment.
                            </div>
                            <table th:unless="${incidentsAssignes == null || incidentsAssignes.isEmpty()}" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Titre</th>
                                        <th>Statut</th>
                                        <th>Priorité</th>
                                        <th>Date création</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="incident : ${incidentsAssignes}">
                                        <td th:text="${incident.titre}"></td>
                                        <td><span class="badge bg-info" th:text="${incident.statut}"></span></td>
                                        <td><span class="badge bg-warning" th:text="${incident.priorite}"></span></td>
                                        <td th:text="${#temporals.format(incident.dateCreation, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td>
                                            <a th:href="@{/agent/incidents/mes-assignations}" class="btn btn-sm btn-primary">Gérer</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const incidentsParStatut = /*[[${incidentsParStatut}]]*/ {};
        const incidentsParPriorite = /*[[${incidentsParPriorite}]]*/ {};
        
        // Graphique Incidents par statut
        if (incidentsParStatut && Object.keys(incidentsParStatut).length > 0) {
            const statusCtx = document.getElementById('incidentsByStatusChart').getContext('2d');
            const statusLabels = Object.keys(incidentsParStatut);
            const statusData = Object.values(incidentsParStatut);
            
            new Chart(statusCtx, {
                type: 'doughnut',
                data: {
                    labels: statusLabels,
                    datasets: [{
                        data: statusData,
                        backgroundColor: ['#17a2b8', '#28a745', '#ffc107', '#dc3545', '#6c757d']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true
                }
            });
        }
        
        // Graphique Incidents par priorité
        if (incidentsParPriorite && Object.keys(incidentsParPriorite).length > 0) {
            const priorityCtx = document.getElementById('incidentsByPriorityChart').getContext('2d');
            const priorityLabels = Object.keys(incidentsParPriorite);
            const priorityData = Object.values(incidentsParPriorite);
            
            new Chart(priorityCtx, {
                type: 'bar',
                data: {
                    labels: priorityLabels,
                    datasets: [{
                        label: 'Nombre d\'incidents',
                        data: priorityData,
                        backgroundColor: '#ffc107'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        /*]]>*/
    </script>
</body>
</html>
