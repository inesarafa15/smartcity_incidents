<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - SmartCity Incidents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 25px;
            border-bottom: none;
            text-align: center;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
        }
        .input-group-text {
            background-color: #f8f9fa;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header">
                        <div class="mb-3">
                            <i class="fas fa-user-plus fa-3x"></i>
                        </div>
                        <h3 class="mb-0">Inscription</h3>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
                        </div>
                        <form th:action="@{/inscription}" th:object="${inscriptionDTO}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nom" class="form-label fw-bold">Nom</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                                    </div>
                                    <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger small mt-1"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="prenom" class="form-label fw-bold">Prénom</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                                    </div>
                                    <div th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="text-danger small mt-1"></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                </div>
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small mt-1"></div>
                            </div>
                            <div class="mb-3">
                                <label for="telephone" class="form-label fw-bold">Téléphone (optionnel)</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="tel" class="form-control" id="telephone" th:field="*{telephone}">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="motDePasse" class="form-label fw-bold">Mot de passe</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="motDePasse" th:field="*{motDePasse}" required>
                                </div>
                                <small class="form-text text-muted">
                                    <i class="fas fa-info-circle me-1"></i>Min. 8 caractères, 1 majuscule, 1 minuscule, 1 chiffre, 1 spécial.
                                </small>
                                <div th:if="${#fields.hasErrors('motDePasse')}" th:errors="*{motDePasse}" class="text-danger small mt-1"></div>
                            </div>
                            <div class="mb-4">
                                <label for="confirmationMotDePasse" class="form-label fw-bold">Confirmation du mot de passe</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-check-double"></i></span>
                                    <input type="password" class="form-control" id="confirmationMotDePasse" th:field="*{confirmationMotDePasse}" required>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus me-2"></i> S'inscrire
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-4 pt-3 border-top">
                            <span class="text-muted">Déjà un compte ?</span>
                            <a th:href="@{/connexion}" class="text-decoration-none fw-bold ms-1" style="color: #3498db;">Se connecter</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
