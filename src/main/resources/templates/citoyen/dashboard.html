<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Citoyen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/sidebar :: sidebar-styles}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
    
    <div class="main-content">
        <div class="container-fluid">
            <h2>Tableau de bord</h2>
            
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="row mt-4">
                <!-- Statistiques rapides -->
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5>Total incidents</h5>
                        </div>
                        <div class="card-body">
                            <p class="h3" th:text="${totalIncidents}"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-header bg-warning text-dark">
                            <h5>En cours</h5>
                        </div>
                        <div class="card-body">
                            <p class="h3" th:text="${incidentsEnCours}"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h5>Résolus</h5>
                        </div>
                        <div class="card-body">
                            <p class="h3" th:text="${incidentsResolus}"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h5>Notifications</h5>
                        </div>
                        <div class="card-body">
                            <p class="h3" th:text="${nbNotificationsNonLues}"></p>
                            <a th:href="@{/notifications}" class="btn btn-sm btn-info">Voir toutes</a>
                        </div>
                    </div>
                </div>

                <!-- Incidents récents -->
                <div class="col-md-8 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Mes incidents récents</h5>
                        </div>
                        <div class="card-body">
                            <div th:if="${incidents == null || incidents.isEmpty()}" class="alert alert-info">
                                Aucun incident signalé pour le moment.
                                <a th:href="@{/citoyen/incidents/nouveau}" class="btn btn-sm btn-primary ms-2">Signaler un incident</a>
                            </div>
                            <div th:unless="${incidents == null || incidents.isEmpty()}">
                                <ul class="list-group">
                                    <li th:each="incident : ${incidents.content}" class="list-group-item">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <a th:href="@{/citoyen/incidents/{id}(id=${incident.id})}" th:text="${incident.titre}"></a>
                                                <span class="badge ms-2" 
                                                      th:classappend="${incident.statut.name() == 'RESOLU'} ? 'bg-success' : 
                                                                     (${incident.statut.name() == 'EN_RESOLUTION'} ? 'bg-warning' : 
                                                                     (${incident.statut.name() == 'PRIS_EN_CHARGE'} ? 'bg-info' : 'bg-secondary'))"
                                                      th:text="${incident.statut}"></span>
                                            </div>
                                            <small class="text-muted" th:text="${#temporals.format(incident.dateCreation, 'dd/MM/yyyy')}"></small>
                                        </div>
                                    </li>
                                </ul>
                                <div class="mt-3">
                                    <a th:href="@{/citoyen/incidents}" class="btn btn-sm btn-primary">Voir tous mes incidents</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Notifications récentes -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Notifications récentes</h5>
                        </div>
                        <div class="card-body">
                            <div th:if="${notifications == null || notifications.isEmpty()}" class="alert alert-info">
                                Aucune notification.
                            </div>
                            <ul th:unless="${notifications == null || notifications.isEmpty()}" class="list-group">
                                <li th:each="notification : ${notifications}" class="list-group-item">
                                    <small th:text="${notification.message}"></small>
                                    <br>
                                    <small class="text-muted" th:text="${#temporals.format(notification.dateEnvoi, 'dd/MM/yyyy HH:mm')}"></small>
                                </li>
                            </ul>
                            <div class="mt-3">
                                <a th:href="@{/notifications}" class="btn btn-sm btn-secondary">Voir toutes les notifications</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
