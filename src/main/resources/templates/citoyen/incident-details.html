<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'incident</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/sidebar :: sidebar-styles}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
    
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Détails de l'incident</h2>
                <a th:href="@{/citoyen/incidents}" class="btn btn-secondary">Retour à la liste</a>
            </div>

            <div th:if="${incident}" class="card">
                <div class="card-header">
                    <h4 th:text="${incident.titre}"></h4>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Statut:</strong>
                            <span class="badge ms-2" 
                                  th:classappend="${incident.statut.name() == 'RESOLU'} ? 'bg-success' : 
                                                 (${incident.statut.name() == 'EN_RESOLUTION'} ? 'bg-warning' : 
                                                 (${incident.statut.name() == 'PRIS_EN_CHARGE'} ? 'bg-info' : 'bg-secondary'))"
                                  th:text="${incident.statut}"></span>
                        </div>
                        <div class="col-md-6">
                            <strong>Priorité:</strong>
                            <span class="badge ms-2" 
                                  th:classappend="${incident.priorite.name() == 'CRITIQUE'} ? 'bg-danger' : 
                                                 (${incident.priorite.name() == 'ELEVEE'} ? 'bg-warning' : 
                                                 (${incident.priorite.name() == 'MOYENNE'} ? 'bg-info' : 'bg-secondary'))"
                                  th:text="${incident.priorite}"></span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <strong>Description:</strong>
                        <p th:text="${incident.description}"></p>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Adresse:</strong>
                            <p th:text="${incident.adresseTextuelle}"></p>
                        </div>
                        <div class="col-md-6">
                            <strong>Quartier:</strong>
                            <p th:text="${incident.quartier != null ? incident.quartier.nom : 'N/A'}"></p>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Département:</strong>
                            <p th:text="${incident.departement != null ? incident.departement.nom : 'N/A'}"></p>
                        </div>
                        <div class="col-md-6">
                            <strong>Date de création:</strong>
                            <p th:text="${#temporals.format(incident.dateCreation, 'dd/MM/yyyy HH:mm')}"></p>
                        </div>
                    </div>
                    
                    <div th:if="${incident.agentAssigne != null}" class="mb-3">
                        <strong>Agent assigné:</strong>
                        <p th:text="${incident.agentAssigne.prenom + ' ' + incident.agentAssigne.nom}"></p>
                    </div>
                    
                    <div th:if="${incident.photos != null && !incident.photos.isEmpty()}" class="mb-3">
                        <strong>Photos de l'incident et de la résolution:</strong>
                        <div class="row mt-2">
                            <div th:each="photo : ${incident.photos}" class="col-md-3 mb-2">
                                <img th:src="@{'/' + ${photo.cheminFichier}}" 
                                     class="img-thumbnail" 
                                     style="max-width: 200px; max-height: 200px;"
                                     alt="Photo incident">
                            </div>
                        </div>
                    </div>

                    <div th:if="${incident.statut != null && incident.statut.name() == 'RESOLU'}" class="mb-3">
                        <strong>Commentaire de résolution:</strong>
                        <div class="mt-2">
                            <p th:if="${incident.notificationsIncident != null}"
                               th:text="${#lists.isEmpty(incident.notificationsIncident) ? 'Aucun commentaire' : incident.notificationsIncident.get(incident.notificationsIncident.size() - 1).message}"></p>
                        </div>
                    </div>

                    <div th:if="${incident.statut != null && incident.statut.name() == 'RESOLU'}" class="mt-4">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#feedbackModal">Donner un feedback</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/citoyen/incidents/{id}/feedback(id=${incident.id})}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Votre feedback</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Évaluation</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="satisfait" id="satOuiModal" value="true">
                                <label class="form-check-label" for="satOuiModal">Satisfait</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="satisfait" id="satNonModal" value="false">
                                <label class="form-check-label" for="satNonModal">Non satisfait</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="noteModal" class="form-label">Note (optionnelle)</label>
                            <select id="noteModal" name="note" class="form-select">
                                <option value="">Sans note</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="commentaireModal" class="form-label">Commentaire (optionnel)</label>
                            <textarea id="commentaireModal" name="commentaire" class="form-control" rows="4" placeholder="Votre avis"></textarea>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
