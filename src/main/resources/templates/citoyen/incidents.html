<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes incidents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">SmartCity Incidents</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/citoyen/incidents/nouveau}">Signaler un incident</a>
                <a class="nav-link" th:href="@{/deconnexion}">Déconnexion</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Mes incidents</h2>
            <a th:href="@{/citoyen/incidents/nouveau}" class="btn btn-primary">Signaler un nouvel incident</a>
        </div>
        
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        
        <div th:if="${incidents.isEmpty()}" class="alert alert-info">
            Aucun incident signalé pour le moment.
        </div>
        
        <div th:unless="${incidents.isEmpty()}" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>Statut</th>
                        <th>Priorité</th>
                        <th>Date de création</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="incident : ${incidents.content}">
                        <td th:text="${incident.titre}"></td>
                        <td>
                            <span class="badge bg-secondary" th:text="${incident.statut}"></span>
                        </td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${incident.priorite.name() == 'CRITIQUE'} ? 'bg-danger' : 
                                                  (${incident.priorite.name() == 'ELEVEE'} ? 'bg-warning' : 
                                                  (${incident.priorite.name() == 'MOYENNE'} ? 'bg-info' : 'bg-success'))"
                                  th:text="${incident.priorite}"></span>
                        </td>
                        <td th:text="${#temporals.format(incident.dateCreation, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <a th:href="@{/citoyen/incidents/{id}(id=${incident.id})}" class="btn btn-sm btn-outline-primary">Voir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <nav th:if="${totalPages > 1}">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/citoyen/incidents(page=${currentPage - 1})}">Précédent</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/citoyen/incidents(page=${i})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/citoyen/incidents(page=${currentPage + 1})}">Suivant</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
