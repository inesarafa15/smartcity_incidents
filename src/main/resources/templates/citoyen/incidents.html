<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Incidents - Citoyen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/sidebar :: sidebar-styles}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
    
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Mes Incidents</h2>
                <a th:href="@{/citoyen/incidents/nouveau}" class="btn btn-primary">Signaler un incident</a>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Filtres -->
            <div class="card mb-4">
                <div class="card-body">
                    <form method="get" action="/citoyen/incidents" class="row g-3">
                        <div class="col-md-3">
                            <label for="statut" class="form-label">Statut</label>
                            <select class="form-select" id="statut" name="statut">
                                <option value="">Tous</option>
                                <option value="SIGNALE">Signalé</option>
                                <option value="PRIS_EN_CHARGE">Pris en charge</option>
                                <option value="EN_RESOLUTION">En résolution</option>
                                <option value="RESOLU">Résolu</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="priorite" class="form-label">Priorité</label>
                            <select class="form-select" id="priorite" name="priorite">
                                <option value="">Toutes</option>
                                <option value="FAIBLE">Faible</option>
                                <option value="MOYENNE">Moyenne</option>
                                <option value="ELEVEE">Élevée</option>
                                <option value="CRITIQUE">Critique</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="size" class="form-label">Par page</label>
                            <select class="form-select" id="size" name="size">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary me-2">Filtrer</button>
                            <a th:href="@{/citoyen/incidents}" class="btn btn-secondary">Réinitialiser</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Liste des incidents -->
            <div class="card">
                <div class="card-body">
                    <div th:if="${incidents == null || incidents.isEmpty()}" class="alert alert-info">
                        Aucun incident signalé pour le moment.
                        <a th:href="@{/citoyen/incidents/nouveau}" class="btn btn-sm btn-primary ms-2">Signaler un incident</a>
                    </div>
                    
                    <div th:unless="${incidents == null || incidents.isEmpty()}">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Titre</th>
                                        <th>Statut</th>
                                        <th>Priorité</th>
                                        <th>Date création</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="incident : ${incidents.content}">
                                        <td th:text="${incident.titre}"></td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${incident.statut.name() == 'RESOLU'} ? 'bg-success' : 
                                                                 (${incident.statut.name() == 'EN_RESOLUTION'} ? 'bg-warning' : 
                                                                 (${incident.statut.name() == 'PRIS_EN_CHARGE'} ? 'bg-info' : 'bg-secondary'))"
                                                  th:text="${incident.statut}"></span>
                                        </td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${incident.priorite.name() == 'CRITIQUE'} ? 'bg-danger' : 
                                                                 (${incident.priorite.name() == 'ELEVEE'} ? 'bg-warning' : 
                                                                 (${incident.priorite.name() == 'MOYENNE'} ? 'bg-info' : 'bg-secondary'))"
                                                  th:text="${incident.priorite}"></span>
                                        </td>
                                        <td th:text="${#temporals.format(incident.dateCreation, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td>
                                            <a th:href="@{/citoyen/incidents/{id}(id=${incident.id})}" class="btn btn-sm btn-primary">Voir</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Pagination -->
                        <nav th:if="${incidents.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                    <a class="page-link" th:href="@{/citoyen/incidents(page=${currentPage - 1}, size=${incidents.size})}">Précédent</a>
                                </li>
                                <li th:each="i : ${#numbers.sequence(0, incidents.totalPages - 1)}" 
                                    class="page-item" 
                                    th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{/citoyen/incidents(page=${i}, size=${incidents.size})}" th:text="${i + 1}"></a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage == incidents.totalPages - 1} ? 'disabled'">
                                    <a class="page-link" th:href="@{/citoyen/incidents(page=${currentPage + 1}, size=${incidents.size})}">Suivant</a>
                                </li>
                            </ul>
                        </nav>
                        
                        <div class="mt-3 text-center">
                            <p class="text-muted">
                                Affichage de <span th:text="${incidents.number * incidents.size + 1}"></span> à 
                                <span th:text="${incidents.number * incidents.size + incidents.numberOfElements}"></span> 
                                sur <span th:text="${incidents.totalElements}"></span> incidents
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
