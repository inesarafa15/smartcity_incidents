<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/sidebar :: sidebar-styles}"></th:block>
    <style>
        .page-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .notification-card {
            border: none;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 5px solid transparent;
        }
        
        .notification-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .notification-card.unread {
            background-color: #ffffff;
            border-left-color: #3498db;
        }
        
        .notification-card.read {
            background-color: #f8f9fa;
            border-left-color: #bdc3c7;
            opacity: 0.85;
        }
        
        .notification-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .notification-time {
            font-size: 0.85rem;
            color: #7f8c8d;
        }
        
        .btn-view-incident {
            font-size: 0.85rem;
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .badge-new {
            background-color: #e74c3c;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            vertical-align: top;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
    
    <div class="main-content">
        <div class="container-fluid p-4">
            <!-- Page Header -->
            <div class="page-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h2 mb-2">
                            <i class="fas fa-bell"></i> Mes Notifications
                        </h1>
                        <p class="mb-0 opacity-75">Restez informé de l'évolution de vos signalements</p>
                    </div>
                    <div>
                        <form th:action="@{/notifications/marquer-toutes-lues}" method="post" style="display: inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-light btn-sm">
                                <i class="fas fa-check-double"></i> Tout marquer comme lu
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Liste des notifications -->
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <div th:if="${notifications == null || notifications.isEmpty()}" class="text-center py-5 text-muted">
                        <i class="fas fa-bell-slash fa-4x mb-3"></i>
                        <h5>Aucune notification pour le moment</h5>
                    </div>
                    
                    <div th:unless="${notifications == null || notifications.isEmpty()}">
                        <div th:each="notification : ${notifications}" 
                             class="card notification-card" 
                             th:classappend="${notification.lu} ? 'read' : 'unread'">
                            <div class="card-body p-4">
                                <div class="d-flex align-items-start">
                                    <!-- Icone Contextuelle -->
                                    <div class="flex-shrink-0 me-4">
                                        <div class="notification-icon" 
                                             th:classappend="${notification.incident != null} ? 
                                                (${notification.incident.statut.name() == 'RESOLU' || notification.incident.statut.name() == 'CLOTURE'} ? 'bg-success bg-opacity-10 text-success' : 
                                                (${notification.incident.statut.name() == 'EN_RESOLUTION'} ? 'bg-primary bg-opacity-10 text-primary' : 
                                                (${notification.incident.statut.name() == 'PRIS_EN_CHARGE'} ? 'bg-warning bg-opacity-10 text-warning' : 'bg-secondary bg-opacity-10 text-secondary'))) 
                                                : 'bg-info bg-opacity-10 text-info'">
                                            
                                            <i th:if="${notification.incident == null}" class="fas fa-info-circle"></i>
                                            <i th:if="${notification.incident != null && (notification.incident.statut.name() == 'RESOLU' || notification.incident.statut.name() == 'CLOTURE')}" class="fas fa-check"></i>
                                            <i th:if="${notification.incident != null && notification.incident.statut.name() == 'EN_RESOLUTION'}" class="fas fa-tools"></i>
                                            <i th:if="${notification.incident != null && notification.incident.statut.name() == 'PRIS_EN_CHARGE'}" class="fas fa-hourglass-half"></i>
                                            <i th:if="${notification.incident != null && notification.incident.statut.name() == 'SIGNALE'}" class="fas fa-exclamation"></i>
                                        </div>
                                    </div>
                                    
                                    <!-- Contenu -->
                                    <div class="flex-grow-1">
                                        <div class="d-flex justify-content-between align-items-start mb-1">
                                            <h5 class="mb-1 fw-bold text-dark">
                                                <span th:if="${notification.incident != null}" th:text="${notification.incident.titre}">Titre Incident</span>
                                                <span th:if="${notification.incident == null}">Notification Système</span>
                                                <span th:if="${!notification.lu}" class="badge-new">NOUVEAU</span>
                                            </h5>
                                            <span class="notification-time">
                                                <i class="far fa-clock me-1"></i>
                                                <span th:text="${#temporals.format(notification.dateEnvoi, 'dd/MM/yyyy HH:mm')}"></span>
                                            </span>
                                        </div>
                                        
                                        <div class="mb-2">
                                            <span th:if="${notification.incident != null}" class="badge bg-light text-dark border mb-2" 
                                                  th:text="${notification.incident.departement.nom}">Catégorie</span>
                                        </div>
                                        
                                        <p class="mb-3 text-secondary" th:text="${notification.message}">Message de la notification</p>
                                        
                                        <div class="d-flex align-items-center gap-2">
                                            <a th:if="${notification.incident != null}" 
                                               th:href="@{/citoyen/incidents/{id}(id=${notification.incident.id})}" 
                                               class="btn btn-outline-primary btn-sm btn-view-incident">
                                                <i class="fas fa-eye me-1"></i> Voir l'incident
                                            </a>
                                            
                                            <form th:if="${!notification.lu}" 
                                                  th:action="@{/notifications/{id}/marquer-lue(id=${notification.id})}" 
                                                  method="post" class="d-inline">
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                <button type="submit" class="btn btn-link btn-sm text-muted text-decoration-none p-0 ms-2">
                                                    <i class="fas fa-check me-1"></i> Marquer comme lue
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
