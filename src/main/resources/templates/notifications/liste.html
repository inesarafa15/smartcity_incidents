<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/sidebar :: sidebar-styles}"></th:block>
    <style>
        .page-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .notification-card {
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 4px solid transparent;
        }
        
        .notification-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .notification-card.unread {
            background-color: #ffffff;
            border-left-color: #3498db;
        }
        
        .notification-card.read {
            background-color: #f8f9fa;
            border-left-color: #bdc3c7;
            opacity: 0.85;
        }
        
        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        
        .notification-time {
            font-size: 0.85rem;
            color: #7f8c8d;
        }
        
        .btn-view-incident {
            font-size: 0.85rem;
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .badge-new {
            background-color: #e74c3c;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            vertical-align: top;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
    
    <div class="main-content">
        <div class="container-fluid p-4">
            <!-- Page Header -->
            <div class="page-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h2 mb-2">
                            <i class="fas fa-bell"></i> Mes Notifications
                        </h1>
                        <p class="mb-0 opacity-75">Restez informé de l'évolution de vos signalements</p>
                    </div>
                    <div>
                        <form th:action="@{/notifications/marquer-toutes-lues}" method="post" style="display: inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-light btn-sm">
                                <i class="fas fa-check-double"></i> Tout marquer comme lu
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Liste des notifications -->
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <div th:if="${notifications == null || notifications.isEmpty()}" class="text-center py-5 text-muted">
                        <i class="fas fa-bell-slash fa-4x mb-3"></i>
                        <h5>Aucune notification pour le moment</h5>
                    </div>
                    
                    <div th:unless="${notifications == null || notifications.isEmpty()}">
                        <div th:each="notification : ${notifications}" 
                             class="card notification-card" 
                             th:classappend="${notification.lu} ? 'read' : 'unread'">
                            <div class="card-body p-3">
                                <div class="d-flex align-items-start">
                                    <!-- Icone Contextuelle -->
                                    <div class="flex-shrink-0 me-3">
                                        <div class="notification-icon" 
                                             th:classappend="${notification.incident != null} ? 
                                                (${notification.incident.statut.name() == 'RESOLU' || notification.incident.statut.name() == 'CLOTURE'} ? 'bg-success bg-opacity-10 text-success' : 
                                                (${notification.incident.statut.name() == 'EN_RESOLUTION'} ? 'bg-primary bg-opacity-10 text-primary' : 
                                                (${notification.incident.statut.name() == 'PRIS_EN_CHARGE'} ? 'bg-warning bg-opacity-10 text-warning' : 'bg-secondary bg-opacity-10 text-secondary'))) 
                                                : 'bg-info bg-opacity-10 text-info'">
                                            
                                            <i th:if="${notification.incident == null}" class="fas fa-info-circle"></i>
                                            <i th:if="${notification.incident != null && (notification.incident.statut.name() == 'RESOLU' || notification.incident.statut.name() == 'CLOTURE')}" class="fas fa-check"></i>
                                            <i th:if="${notification.incident != null && notification.incident.statut.name() == 'EN_RESOLUTION'}" class="fas fa-tools"></i>
                                            <i th:if="${notification.incident != null && notification.incident.statut.name() == 'PRIS_EN_CHARGE'}" class="fas fa-hourglass-half"></i>
                                            <i th:if="${notification.incident != null && notification.incident.statut.name() == 'SIGNALE'}" class="fas fa-exclamation"></i>
                                        </div>
                                    </div>
                                    
                                    <!-- Contenu -->
                                    <div class="flex-grow-1">
                                        <div class="d-flex justify-content-between align-items-start mb-1">
                                            <h6 class="mb-0 fw-bold text-dark">
                                                <span th:if="${notification.incident != null}" th:text="${notification.incident.titre}">Titre Incident</span>
                                                <span th:if="${notification.incident == null}">Notification Système</span>
                                                <span th:if="${!notification.lu}" class="badge-new">NOUVEAU</span>
                                            </h6>
                                            <span class="notification-time small">
                                                <i class="far fa-clock me-1"></i>
                                                <span th:text="${#temporals.format(notification.dateEnvoi, 'dd/MM/yyyy HH:mm')}"></span>
                                            </span>
                                        </div>
                                        
                                        <div class="mb-1">
                                            <span th:if="${notification.incident != null}" class="badge bg-light text-dark border" 
                                                  th:text="${notification.incident.departement.nom}">Catégorie</span>
                                        </div>
                                        
                                        <p class="mb-2 text-secondary small" th:text="${notification.message}">Message de la notification</p>
                                        
                                        <div class="d-flex align-items-center gap-2">
                                            <a th:if="${notification.incident != null}" 
                                               th:href="@{/citoyen/incidents/{id}(id=${notification.incident.id})}" 
                                               class="btn btn-outline-primary btn-sm btn-view-incident py-0 px-2" style="font-size: 0.8rem;">
                                                <i class="fas fa-eye me-1"></i> Voir
                                            </a>
                                            
                                            <form th:if="${!notification.lu}" 
                                                  th:action="@{/notifications/{id}/marquer-lue(id=${notification.id})}" 
                                                  method="post" class="d-inline">
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                <button type="submit" class="btn btn-link btn-sm text-muted text-decoration-none p-0 ms-2" style="font-size: 0.8rem;">
                                                    <i class="fas fa-check me-1"></i> Marquer comme lue
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Pagination -->
                        <div class="mt-4 pt-3 border-top" th:if="${totalPages > 1}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="text-muted small">
                                    Affichage de <strong><span th:text="${notifications.number * notifications.size + 1}">1</span></strong> 
                                    à <strong><span th:text="${notifications.number * notifications.size + notifications.numberOfElements}">10</span></strong> 
                                    sur <strong><span th:text="${notifications.totalElements}">100</span></strong> notifications
                                </div>
                                
                                <nav>
                                    <ul class="pagination pagination-sm mb-0">
                                        <li class="page-item" th:classappend="${notifications.first} ? 'disabled' : ''">
                                            <a class="page-link" th:href="@{/notifications(page=${notifications.number - 1}, size=${notifications.size})}">
                                                <i class="fas fa-chevron-left"></i>
                                            </a>
                                        </li>
                                        <th:block th:with="startPage=${notifications.number > 2 ? notifications.number - 2 : 0}, endPage=${notifications.number + 2 < notifications.totalPages - 1 ? notifications.number + 2 : notifications.totalPages - 1}">
                                            <li th:each="i : ${#numbers.sequence(startPage, endPage)}" 
                                                class="page-item" th:classappend="${i == notifications.number} ? 'active' : ''">
                                                <a class="page-link" 
                                                   th:href="@{/notifications(page=${i}, size=${notifications.size})}"
                                                   th:text="${i + 1}">1</a>
                                            </li>
                                        </th:block>
                                        <li class="page-item" th:classappend="${notifications.last} ? 'disabled' : ''">
                                            <a class="page-link" th:href="@{/notifications(page=${notifications.number + 1}, size=${notifications.size})}">
                                                <i class="fas fa-chevron-right"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
