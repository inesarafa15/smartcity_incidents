<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/sidebar :: sidebar-styles}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
    
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Mes Notifications</h2>
                <form th:action="@{/notifications/marquer-toutes-lues}" method="post" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-secondary">Tout marquer comme lu</button>
                </form>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card">
                <div class="card-body">
                    <div th:if="${notifications == null || notifications.isEmpty()}" class="alert alert-info">
                        Aucune notification.
                    </div>
                    <div th:unless="${notifications == null || notifications.isEmpty()}">
                        <div th:each="notification : ${notifications}" class="notification-item-card mb-3 p-3" 
                             th:classappend="${notification.lu} ? 'read' : 'unread'"
                             style="border-left: 4px solid; border-left-color: ${notification.lu ? '#95a5a6' : '#e74c3c'}; background: #f8f9fa; border-radius: 4px;">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <p class="mb-1" th:text="${notification.message}"></p>
                                    <small class="text-muted" th:text="${#temporals.format(notification.dateEnvoi, 'dd/MM/yyyy HH:mm')}"></small>
                                </div>
                                <form th:if="${!notification.lu}" 
                                      th:action="@{/notifications/{id}/marquer-lue(id=${notification.id})}" 
                                      method="post" 
                                      style="display: inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-outline-primary">Marquer comme lu</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
