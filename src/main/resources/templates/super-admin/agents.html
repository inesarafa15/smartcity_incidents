<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Agents - Super Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/super-admin/dashboard">SmartCity Incidents - Super Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/super-admin/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/super-admin/departements}">Départements</a>
                <a class="nav-link" th:href="@{/super-admin/administrateurs}">Administrateurs</a>
                <a class="nav-link active" th:href="@{/super-admin/agents}">Agents</a>
                <a class="nav-link" th:href="@{/deconnexion}">Déconnexion</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestion des Agents Municipaux</h2>
            <a th:href="@{/super-admin/agents/nouveau}" class="btn btn-primary">Nouvel Agent</a>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Email</th>
                            <th>Département</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="agent : ${agents}">
                            <td th:text="${agent.id}"></td>
                            <td th:text="${agent.nom}"></td>
                            <td th:text="${agent.prenom}"></td>
                            <td th:text="${agent.email}"></td>
                            <td th:text="${agent.departement != null ? agent.departement.nom : 'Non affecté'}"></td>
                            <td>
                                <span th:if="${agent.actif}" class="badge bg-success">Actif</span>
                                <span th:unless="${agent.actif}" class="badge bg-secondary">Inactif</span>
                            </td>
                            <td>
                                <a th:href="@{/super-admin/agents/{id}/modifier(id=${agent.id})}" class="btn btn-sm btn-warning">Modifier</a>
                                <form th:action="@{/super-admin/agents/{id}/activer(id=${agent.id})}" method="post" th:if="${!agent.actif}" style="display: inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-success">Activer</button>
                                </form>
                                <form th:action="@{/super-admin/agents/{id}/desactiver(id=${agent.id})}" method="post" th:if="${agent.actif}" style="display: inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-danger">Désactiver</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
