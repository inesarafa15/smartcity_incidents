<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Agents - Super Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/sidebar :: sidebar-styles}"></th:block>
</head>
<body>
        <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
    
    <div class="main-content">
        

    
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestion des Agents Municipaux</h2>
            <a th:href="@{/super-admin/agents/nouveau}" class="btn btn-primary">Nouvel Agent</a>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Email</th>
                            <th>Département</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="agent : ${agents}">
                            <td th:text="${agent.id}"></td>
                            <td th:text="${agent.nom}"></td>
                            <td th:text="${agent.prenom}"></td>
                            <td th:text="${agent.email}"></td>
                            <td th:text="${agent.departement != null ? agent.departement.nom : 'Non affecté'}"></td>
                            <td>
                                <span th:if="${agent.actif}" class="badge bg-success">Actif</span>
                                <span th:unless="${agent.actif}" class="badge bg-secondary">Inactif</span>
                            </td>
                            <td>
                                <a th:href="@{/super-admin/agents/{id}/modifier(id=${agent.id})}" class="btn btn-sm btn-warning">Modifier</a>
                                <button type="button" class="btn btn-sm btn-info" data-bs-toggle="modal" th:attr="data-bs-target='#reaffecterModal' + ${agent.id}">Réaffecter</button>
                                <form th:action="@{/super-admin/agents/{id}/activer(id=${agent.id})}" method="post" th:if="${!agent.actif}" style="display: inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-success">Activer</button>
                                </form>
                                <form th:action="@{/super-admin/agents/{id}/desactiver(id=${agent.id})}" method="post" th:if="${agent.actif}" style="display: inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-danger">Désactiver</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal pour réaffecter un département -->
    <div th:each="agent : ${agents}" class="modal fade" th:id="'reaffecterModal' + ${agent.id}" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/super-admin/agents/{id}/reaffecter-departement(id=${agent.id})}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="modal-header">
                        <h5 class="modal-title">Réaffecter le département</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p class="text-muted mb-3">
                            <strong>Agent:</strong> <span th:text="${agent.prenom + ' ' + agent.nom}"></span><br>
                            <strong>Département actuel:</strong> 
                            <span th:if="${agent.departement != null}" th:text="${agent.departement.nom}"></span>
                            <span th:unless="${agent.departement != null}" class="text-muted">Non affecté</span>
                        </p>
                        <div class="mb-3">
                            <label for="departementId" class="form-label">Nouveau département</label>
                            <select class="form-select" id="departementId" name="departementId" required>
                                <option value="">Sélectionner un département</option>
                                <option th:each="dep : ${departements}" 
                                        th:value="${dep.id}" 
                                        th:text="${dep.nom}"
                                        th:selected="${agent.departement != null && agent.departement.id == dep.id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Réaffecter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
