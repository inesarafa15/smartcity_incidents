<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Super Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <th:block th:replace="~{fragments/sidebar :: sidebar-styles}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
    
    <div class="main-content">
        <div class="container-fluid">
        <h2>Tableau de bord Super Admin</h2>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row mt-4">
            <!-- Graphique Utilisateurs par rôle -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Utilisateurs par rôle</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="usersByRoleChart"></canvas>
                        <p class="mt-3 text-center"><strong>Total: </strong><span th:text="${stats != null ? stats.totalUtilisateurs : 0}"></span></p>
                    </div>
                </div>
            </div>

            <!-- Graphique Incidents par statut -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5>Incidents par statut</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="incidentsByStatusChart"></canvas>
                        <p class="mt-3 text-center"><strong>Total: </strong><span th:text="${stats != null ? stats.totalIncidents : 0}"></span></p>
                    </div>
                </div>
            </div>

            <!-- Graphique Incidents par département -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5>Incidents par département</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="incidentsByDepartmentChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Départements -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Départements</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${stats != null}">
                            <p><strong>Total: </strong><span th:text="${stats.totalDepartements}"></span></p>
                            <p><strong>Actifs: </strong><span th:text="${stats.departementsActifs}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const stats = /*[[${stats}]]*/ {};
        
        // Graphique Utilisateurs par rôle
        if (stats && stats.utilisateursParRole) {
            const usersCtx = document.getElementById('usersByRoleChart').getContext('2d');
            const usersLabels = Object.keys(stats.utilisateursParRole);
            const usersData = Object.values(stats.utilisateursParRole);
            
            new Chart(usersCtx, {
                type: 'doughnut',
                data: {
                    labels: usersLabels,
                    datasets: [{
                        data: usersData,
                        backgroundColor: ['#3498db', '#2ecc71', '#e74c3c', '#f39c12']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true
                }
            });
        }
        
        // Graphique Incidents par statut
        if (stats && stats.incidentsParStatut) {
            const statusCtx = document.getElementById('incidentsByStatusChart').getContext('2d');
            const statusLabels = Object.keys(stats.incidentsParStatut);
            const statusData = Object.values(stats.incidentsParStatut);
            
            new Chart(statusCtx, {
                type: 'bar',
                data: {
                    labels: statusLabels,
                    datasets: [{
                        label: 'Nombre d\'incidents',
                        data: statusData,
                        backgroundColor: '#17a2b8'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // Graphique Incidents par département
        if (stats && stats.incidentsParDepartement) {
            const deptCtx = document.getElementById('incidentsByDepartmentChart').getContext('2d');
            const deptLabels = Object.keys(stats.incidentsParDepartement);
            const deptData = Object.values(stats.incidentsParDepartement);
            
            new Chart(deptCtx, {
                type: 'bar',
                data: {
                    labels: deptLabels,
                    datasets: [{
                        label: 'Nombre d\'incidents',
                        data: deptData,
                        backgroundColor: '#ffc107'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        /*]]>*/
    </script>
</body>
</html>
