<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Super Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/super-admin/dashboard">SmartCity Incidents - Super Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/super-admin/departements}">Départements</a>
                <a class="nav-link" th:href="@{/super-admin/administrateurs}">Administrateurs</a>
                <a class="nav-link" th:href="@{/super-admin/agents}">Agents</a>
                <a class="nav-link" th:href="@{/super-admin/utilisateurs}">Tous les utilisateurs</a>
                <a class="nav-link" th:href="@{/super-admin/incidents}">Tous les incidents</a>
                <a class="nav-link" th:href="@{/deconnexion}">Déconnexion</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Tableau de bord Super Admin</h2>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row mt-4">
            <!-- Statistiques Utilisateurs -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Utilisateurs par rôle</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${stats != null && stats.utilisateursParRole != null}">
                            <ul class="list-group">
                                <li th:each="entry : ${stats.utilisateursParRole}" class="list-group-item d-flex justify-content-between">
                                    <span th:text="${entry.key}"></span>
                                    <span class="badge bg-primary" th:text="${entry.value}"></span>
                                </li>
                            </ul>
                            <p class="mt-3"><strong>Total: </strong><span th:text="${stats.totalUtilisateurs}"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statistiques Incidents -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5>Incidents par statut</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${stats != null && stats.incidentsParStatut != null}">
                            <ul class="list-group">
                                <li th:each="entry : ${stats.incidentsParStatut}" class="list-group-item d-flex justify-content-between">
                                    <span th:text="${entry.key}"></span>
                                    <span class="badge bg-info" th:text="${entry.value}"></span>
                                </li>
                            </ul>
                            <p class="mt-3"><strong>Total: </strong><span th:text="${stats.totalIncidents}"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Incidents par département -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5>Incidents par département</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${stats != null && stats.incidentsParDepartement != null}">
                            <ul class="list-group">
                                <li th:each="entry : ${stats.incidentsParDepartement}" class="list-group-item d-flex justify-content-between">
                                    <span th:text="${entry.key}"></span>
                                    <span class="badge bg-warning text-dark" th:text="${entry.value}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Départements -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Départements</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${stats != null}">
                            <p><strong>Total: </strong><span th:text="${stats.totalDepartements}"></span></p>
                            <p><strong>Actifs: </strong><span th:text="${stats.departementsActifs}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
