<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Départements - Super Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/sidebar :: sidebar-styles}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
    
    <div class="main-content">
        <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestion des Départements</h2>
            <a th:href="@{/super-admin/departements/nouveau}" class="btn btn-primary">Nouveau Département</a>
        </div>

        <form method="get" action="/super-admin/departements" class="row g-3 mb-3">
            <div class="col-md-2">
                <label for="size" class="form-label">Par page</label>
                <select class="form-select" id="size" name="size">
                 <option th:value="2" th:selected="${departements != null && departements.size == 2}">2</option>
                    <option th:value="10" th:selected="${departements != null && departements.size == 10}">10</option>
                    <option th:value="20" th:selected="${departements != null && departements.size == 20}">20</option>
                    <option th:value="50" th:selected="${departements != null && departements.size == 50}">50</option>
                </select>
            </div>
            <input type="hidden" name="page" value="0"/>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">Appliquer</button>
            </div>
        </form>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Description</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="departement : ${departements.content}">
                            <td th:text="${departement.id}"></td>
                            <td th:text="${departement.libelle != null ? departement.libelle : departement.nom}"></td>
                            <td th:text="${departement.description}"></td>
                            <td>
                                <span th:if="${departement.actif}" class="badge bg-success">Actif</span>
                                <span th:unless="${departement.actif}" class="badge bg-secondary">Inactif</span>
                            </td>
                            <td>
                                <a th:href="@{/super-admin/departements/{id}/modifier(id=${departement.id})}" class="btn btn-sm btn-warning">Modifier</a>
                                <form th:action="@{/super-admin/departements/{id}/activer(id=${departement.id})}" method="post" th:if="${!departement.actif}" style="display: inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-success">Activer</button>
                                </form>
                                <form th:action="@{/super-admin/departements/{id}/desactiver(id=${departement.id})}" method="post" th:if="${departement.actif}" style="display: inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-danger">Désactiver</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <nav>
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${departements.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/super-admin/departements(page=${departements.number - 1}, size=${departements.size})}">Précédent</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, departements.totalPages - 1)}" th:classappend="${i == departements.number} ? 'active'">
                            <a class="page-link" th:href="@{/super-admin/departements(page=${i}, size=${departements.size})}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${departements.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/super-admin/departements(page=${departements.number + 1}, size=${departements.size})}">Suivant</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
