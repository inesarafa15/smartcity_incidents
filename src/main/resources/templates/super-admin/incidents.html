<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tous les Incidents - Super Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/sidebar :: sidebar-styles}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
    
    <div class="main-content">
        <div class="container-fluid">
            <h2>Tous les Incidents</h2>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Filtres -->
            <div class="card mb-4">
                <div class="card-body">
                    <form method="get" action="/super-admin/incidents" class="row g-3">
                        <div class="col-md-2">
                            <label for="statut" class="form-label">Statut</label>
                            <select class="form-select" id="statut" name="statut">
                                <option value="">Tous</option>
                                <option value="SIGNALE">Signalé</option>
                                <option value="PRIS_EN_CHARGE">Pris en charge</option>
                                <option value="EN_RESOLUTION">En résolution</option>
                                <option value="RESOLU">Résolu</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="priorite" class="form-label">Priorité</label>
                            <select class="form-select" id="priorite" name="priorite">
                                <option value="">Toutes</option>
                                <option value="FAIBLE">Faible</option>
                                <option value="MOYENNE">Moyenne</option>
                                <option value="ELEVEE">Élevée</option>
                                <option value="CRITIQUE">Critique</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="departementId" class="form-label">Département</label>
                            <select class="form-select" id="departementId" name="departementId">
                                <option value="">Tous</option>
                                <option th:each="dep : ${departements}" th:value="${dep.id}" th:text="${dep.nom}"></option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="dateDebut" class="form-label">Date début</label>
                            <input type="date" class="form-control" id="dateDebut" name="dateDebut">
                        </div>
                        <div class="col-md-2">
                            <label for="dateFin" class="form-label">Date fin</label>
                            <input type="date" class="form-control" id="dateFin" name="dateFin">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary me-2">Filtrer</button>
                            <a th:href="@{/super-admin/incidents}" class="btn btn-secondary">Réinitialiser</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Statistiques -->
            <div th:if="${statistiques}" class="row mb-4">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5>Total</h5>
                            <p class="h3" th:text="${statistiques.total}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Liste des incidents -->
            <div class="card">
                <div class="card-body">
                    <div th:if="${incidents == null || incidents.isEmpty()}" class="alert alert-info">
                        Aucun incident trouvé.
                    </div>
                    
                    <div th:unless="${incidents == null || incidents.isEmpty()}">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Titre</th>
                                        <th>Statut</th>
                                        <th>Priorité</th>
                                        <th>Département</th>
                                        <th>Agent assigné</th>
                                        <th>Date création</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="incident : ${incidents.content}">
                                        <td th:text="${incident.id}"></td>
                                        <td th:text="${incident.titre}"></td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${incident.statut.name() == 'RESOLU'} ? 'bg-success' : 
                                                                 (${incident.statut.name() == 'EN_RESOLUTION'} ? 'bg-warning' : 
                                                                 (${incident.statut.name() == 'PRIS_EN_CHARGE'} ? 'bg-info' : 'bg-secondary'))"
                                                  th:text="${incident.statut}"></span>
                                        </td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${incident.priorite.name() == 'CRITIQUE'} ? 'bg-danger' : 
                                                                 (${incident.priorite.name() == 'ELEVEE'} ? 'bg-warning' : 
                                                                 (${incident.priorite.name() == 'MOYENNE'} ? 'bg-info' : 'bg-secondary'))"
                                                  th:text="${incident.priorite}"></span>
                                        </td>
                                        <td th:text="${incident.departement != null ? incident.departement.nom : 'N/A'}"></td>
                                        <td>
                                            <span th:if="${incident.agentAssigne != null}" 
                                                  th:text="${incident.agentAssigne.prenom + ' ' + incident.agentAssigne.nom}"></span>
                                            <span th:unless="${incident.agentAssigne != null}" class="text-muted">Non assigné</span>
                                        </td>
                                        <td th:text="${#temporals.format(incident.dateCreation, 'dd/MM/yyyy HH:mm')}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Pagination -->
                        <nav th:if="${incidents.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${filtres.page == 0} ? 'disabled'">
                                    <a class="page-link" th:href="@{/super-admin/incidents(page=${filtres.page - 1}, statut=${filtres.statut}, priorite=${filtres.priorite}, departementId=${filtres.departementId})}">Précédent</a>
                                </li>
                                <li th:each="i : ${#numbers.sequence(0, incidents.totalPages - 1)}" 
                                    class="page-item" 
                                    th:classappend="${i == filtres.page} ? 'active'">
                                    <a class="page-link" th:href="@{/super-admin/incidents(page=${i}, statut=${filtres.statut}, priorite=${filtres.priorite}, departementId=${filtres.departementId})}" th:text="${i + 1}"></a>
                                </li>
                                <li class="page-item" th:classappend="${filtres.page == incidents.totalPages - 1} ? 'disabled'">
                                    <a class="page-link" th:href="@{/super-admin/incidents(page=${filtres.page + 1}, statut=${filtres.statut}, priorite=${filtres.priorite}, departementId=${filtres.departementId})}">Suivant</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
