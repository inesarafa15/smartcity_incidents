<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tous les Incidents - Super Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/super-admin/dashboard">SmartCity Incidents - Super Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/super-admin/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/super-admin/departements}">Départements</a>
                <a class="nav-link" th:href="@{/super-admin/administrateurs}">Administrateurs</a>
                <a class="nav-link" th:href="@{/super-admin/agents}">Agents</a>
                <a class="nav-link active" th:href="@{/super-admin/incidents}">Tous les incidents</a>
                <a class="nav-link" th:href="@{/deconnexion}">Déconnexion</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Tous les Incidents</h2>

        <div class="card mt-4">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Titre</th>
                            <th>Statut</th>
                            <th>Priorité</th>
                            <th>Département</th>
                            <th>Agent assigné</th>
                            <th>Date création</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="incident : ${incidents}">
                            <td th:text="${incident.id}"></td>
                            <td th:text="${incident.titre}"></td>
                            <td><span class="badge bg-info" th:text="${incident.statut}"></span></td>
                            <td><span class="badge bg-warning" th:text="${incident.priorite}"></span></td>
                            <td th:text="${incident.departement.nom}"></td>
                            <td>
                                <span th:if="${incident.agentAssigne != null}" 
                                      th:text="${incident.agentAssigne.prenom + ' ' + incident.agentAssigne.nom}"></span>
                                <span th:unless="${incident.agentAssigne != null}" class="text-muted">Non assigné</span>
                            </td>
                            <td th:text="${#temporals.format(incident.dateCreation, 'dd/MM/yyyy HH:mm')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
