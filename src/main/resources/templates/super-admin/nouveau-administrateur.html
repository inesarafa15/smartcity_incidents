<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvel Administrateur - Super Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/super-admin/dashboard">SmartCity Incidents - Super Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/super-admin/administrateurs}">Retour</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Nouvel Administrateur</h2>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <form th:action="@{/super-admin/administrateurs/nouveau}" th:object="${inscriptionDTO}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                    </div>

                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>

                    <div class="mb-3">
                        <label for="telephone" class="form-label">Téléphone</label>
                        <input type="text" class="form-control" id="telephone" th:field="*{telephone}">
                    </div>

                    <div class="mb-3">
                        <label for="motDePasse" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="motDePasse" th:field="*{motDePasse}" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirmationMotDePasse" class="form-label">Confirmation mot de passe</label>
                        <input type="password" class="form-control" id="confirmationMotDePasse" th:field="*{confirmationMotDePasse}" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Créer</button>
                    <a th:href="@{/super-admin/administrateurs}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
