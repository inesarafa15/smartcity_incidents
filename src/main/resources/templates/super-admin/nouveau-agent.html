<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvel Agent - Super Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/sidebar :: sidebar-styles}"></th:block>
</head>
<body>
        <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
    
    <div class="main-content">
        

    
        <h2>Nouvel Agent Municipal</h2>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <form th:action="@{/super-admin/agents/nouveau}" th:object="${inscriptionDTO}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                    </div>

                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>

                    <div class="mb-3">
                        <label for="telephone" class="form-label">Téléphone</label>
                        <input type="text" class="form-control" id="telephone" th:field="*{telephone}">
                    </div>

                    <div class="mb-3">
                        <label for="departementId" class="form-label">Département <span class="text-danger">*</span></label>
                        <select class="form-select" id="departementId" name="departementId" onchange="toggleNouveauDepartement()" required>
                            <option value="">Sélectionner un département</option>
                            <option th:each="dep : ${departements}" th:value="${dep.id}" th:text="${dep.nom}"></option>
                            <option value="AUTRE">Autre (créer un nouveau département)</option>
                        </select>
                    </div>

                    <div class="mb-3" id="nouveauDepartementSection" style="display: none;">
                        <label for="nouveauDepartementNom" class="form-label">Nom du nouveau département</label>
                        <input type="text" class="form-control" id="nouveauDepartementNom" name="nouveauDepartementNom" placeholder="Ex: TRANSPORT, ENVIRONNEMENT">
                        <small class="form-text text-muted">Le nom sera converti en majuscules automatiquement</small>
                    </div>

                    <div class="mb-3" id="nouveauDepartementDescSection" style="display: none;">
                        <label for="nouveauDepartementDescription" class="form-label">Description (optionnel)</label>
                        <textarea class="form-control" id="nouveauDepartementDescription" name="nouveauDepartementDescription" rows="2"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="motDePasse" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="motDePasse" th:field="*{motDePasse}" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirmationMotDePasse" class="form-label">Confirmation mot de passe</label>
                        <input type="password" class="form-control" id="confirmationMotDePasse" th:field="*{confirmationMotDePasse}" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Créer</button>
                    <a th:href="@{/super-admin/agents}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleNouveauDepartement() {
            const select = document.getElementById('departementId');
            const nouveauSection = document.getElementById('nouveauDepartementSection');
            const nouveauDescSection = document.getElementById('nouveauDepartementDescSection');
            const nouveauNom = document.getElementById('nouveauDepartementNom');
            
            if (select.value === 'AUTRE') {
                nouveauSection.style.display = 'block';
                nouveauDescSection.style.display = 'block';
                nouveauNom.required = true;
            } else {
                nouveauSection.style.display = 'none';
                nouveauDescSection.style.display = 'none';
                nouveauNom.required = false;
                nouveauNom.value = '';
            }
        }
    </script>
</body>
</html>
