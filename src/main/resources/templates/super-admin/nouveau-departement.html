<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Département - Super Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/super-admin/dashboard">SmartCity Incidents - Super Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/super-admin/departements}">Retour</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Nouveau Département</h2>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <form th:action="@{/super-admin/departements/nouveau}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom du département</label>
                        <select class="form-select" id="nom" name="nom" required>
                            <option value="">Sélectionner un département</option>
                            <option th:each="categorie : ${categories}" th:value="${categorie}" th:text="${categorie}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Créer</button>
                    <a th:href="@{/super-admin/departements}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
