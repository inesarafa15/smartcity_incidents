<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Département - Super Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/sidebar :: sidebar-styles}"></th:block>
</head>
<body>
        <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
    
    <div class="main-content">
        

    
        <h2>Nouveau Département</h2>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <form th:action="@{/super-admin/departements/nouveau}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom du département</label>
                        <select class="form-select" id="nom" name="nom" onchange="toggleAutreNomDepartement()" required>
                            <option value="">Sélectionner un département</option>
                            <option th:each="categorie : ${categories}" th:value="${categorie}" th:text="${categorie}"></option>
                        </select>
                    </div>

                    <div class="mb-3" id="nouveauNomSection" style="display: none;">
                        <label for="nouveauDepartementNom" class="form-label">Nom personnalisé du département</label>
                        <input type="text" class="form-control" id="nouveauDepartementNom" name="nouveauDepartementNom" placeholder="Ex: TRANSPORT, ENVIRONNEMENT">
                        <small class="form-text text-muted">Le nom sera converti en majuscules automatiquement</small>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Créer</button>
                    <a th:href="@{/super-admin/departements}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleAutreNomDepartement() {
            const select = document.getElementById('nom');
            const section = document.getElementById('nouveauNomSection');
            const input = document.getElementById('nouveauDepartementNom');
            if (select.value === 'AUTRE') {
                section.style.display = 'block';
                input.required = true;
            } else {
                section.style.display = 'none';
                input.required = false;
                input.value = '';
            }
        }
    </script>
</body>
</html>
