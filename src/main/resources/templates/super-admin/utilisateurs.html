<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tous les Utilisateurs - Super Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/super-admin/dashboard">SmartCity Incidents - Super Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/super-admin/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/super-admin/departements}">Départements</a>
                <a class="nav-link" th:href="@{/super-admin/administrateurs}">Administrateurs</a>
                <a class="nav-link" th:href="@{/super-admin/agents}">Agents</a>
                <a class="nav-link active" th:href="@{/super-admin/utilisateurs}">Tous les utilisateurs</a>
                <a class="nav-link" th:href="@{/deconnexion}">Déconnexion</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Tous les Utilisateurs</h2>

        <div class="card mt-4">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Email</th>
                            <th>Rôle</th>
                            <th>Département</th>
                            <th>Statut</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="utilisateur : ${utilisateurs}">
                            <td th:text="${utilisateur.id}"></td>
                            <td th:text="${utilisateur.nom}"></td>
                            <td th:text="${utilisateur.prenom}"></td>
                            <td th:text="${utilisateur.email}"></td>
                            <td><span class="badge bg-info" th:text="${utilisateur.role}"></span></td>
                            <td>
                                <span th:if="${utilisateur.departement != null}" th:text="${utilisateur.departement.nom}"></span>
                                <span th:unless="${utilisateur.departement != null}" class="text-muted">-</span>
                            </td>
                            <td>
                                <span th:if="${utilisateur.actif}" class="badge bg-success">Actif</span>
                                <span th:unless="${utilisateur.actif}" class="badge bg-secondary">Inactif</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
