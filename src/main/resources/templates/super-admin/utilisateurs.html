<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tous les Utilisateurs - Super Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/sidebar :: sidebar-styles}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
    
    <div class="main-content">
        <div class="container-fluid">
            <h2>Tous les Utilisateurs</h2>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Filtres -->
            <div class="card mb-4">
                <div class="card-body">
                    <form method="get" action="/super-admin/utilisateurs" class="row g-3">
                        <div class="col-md-3">
                            <label for="role" class="form-label">Rôle</label>
                            <select class="form-select" id="role" name="role">
                                <option value="">Tous</option>
                                <option value="SUPER_ADMIN">Super Admin</option>
                                <option value="ADMINISTRATEUR">Administrateur</option>
                                <option value="AGENT_MUNICIPAL">Agent Municipal</option>
                                <option value="CITOYEN">Citoyen</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="departementId" class="form-label">Département</label>
                            <select class="form-select" id="departementId" name="departementId">
                                <option value="">Tous</option>
                                <option th:each="dep : ${departements}" th:value="${dep.id}" th:text="${dep.libelle != null ? dep.libelle : dep.nom}"></option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="actif" class="form-label">Statut</label>
                            <select class="form-select" id="actif" name="actif">
                                <option value="">Tous</option>
                                <option value="true">Actif</option>
                                <option value="false">Inactif</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="recherche" class="form-label">Recherche</label>
                            <input type="text" class="form-control" id="recherche" name="recherche" placeholder="Nom, prénom, email">
                        </div>
                        <div class="col-md-1 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary">Filtrer</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Statistiques -->
            <div th:if="${statistiques}" class="row mb-4">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5>Total</h5>
                            <p class="h3" th:text="${statistiques.total}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Liste des utilisateurs -->
            <div class="card">
                <div class="card-body">
                    <div th:if="${utilisateurs == null || utilisateurs.isEmpty()}" class="alert alert-info">
                        Aucun utilisateur trouvé.
                    </div>
                    
                    <div th:unless="${utilisateurs == null || utilisateurs.isEmpty()}">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nom</th>
                                        <th>Prénom</th>
                                        <th>Email</th>
                                        <th>Rôle</th>
                                        <th>Département</th>
                                        <th>Statut</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="utilisateur : ${utilisateurs.content}">
                                        <td th:text="${utilisateur.id}"></td>
                                        <td th:text="${utilisateur.nom}"></td>
                                        <td th:text="${utilisateur.prenom}"></td>
                                        <td th:text="${utilisateur.email}"></td>
                                        <td><span class="badge bg-info" th:text="${utilisateur.role}"></span></td>
                                        <td>
                                            <span th:if="${utilisateur.departement != null}" th:text="${utilisateur.departement.nom}"></span>
                                            <span th:unless="${utilisateur.departement != null}" class="text-muted">-</span>
                                        </td>
                                        <td>
                                            <span th:if="${utilisateur.actif}" class="badge bg-success">Actif</span>
                                            <span th:unless="${utilisateur.actif}" class="badge bg-secondary">Inactif</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Pagination -->
                        <nav th:if="${utilisateurs.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${filtres.page == 0} ? 'disabled'">
                                    <a class="page-link" th:href="@{/super-admin/utilisateurs(page=${filtres.page - 1}, role=${filtres.role}, departementId=${filtres.departementId}, actif=${filtres.actif}, recherche=${filtres.recherche})}">Précédent</a>
                                </li>
                                <li th:each="i : ${#numbers.sequence(0, utilisateurs.totalPages - 1)}" 
                                    class="page-item" 
                                    th:classappend="${i == filtres.page} ? 'active'">
                                    <a class="page-link" th:href="@{/super-admin/utilisateurs(page=${i}, role=${filtres.role}, departementId=${filtres.departementId}, actif=${filtres.actif}, recherche=${filtres.recherche})}" th:text="${i + 1}"></a>
                                </li>
                                <li class="page-item" th:classappend="${filtres.page == utilisateurs.totalPages - 1} ? 'disabled'">
                                    <a class="page-link" th:href="@{/super-admin/utilisateurs(page=${filtres.page + 1}, role=${filtres.role}, departementId=${filtres.departementId}, actif=${filtres.actif}, recherche=${filtres.recherche})}">Suivant</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
